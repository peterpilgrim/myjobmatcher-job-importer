defaultTasks 'clean', 'build'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'


defaultTasks 'clean', 'build'

group = 'uk.co.xenonique.clients.myjobmatcher'
archivesBaseName = 'job-importer'
version = '1.0-SNAPSHOT'


repositories {
    mavenLocal()
    mavenCentral()
}

idea.module {
    downloadSources = true
}


dependencies {
    compile     "javax:javaee-api:7.0"


    compile( "org.jboss.weld.se:weld-se-core:2.2.4.Final") {
    }
//    runtime "org.jboss.weld.se:weld-se-core:3.0.0.CR2"
    compile     "org.jboss.weld:weld-core:2.2.4.Final"
    compile     "org.jboss:jandex:1.2.2.Final"

    testCompile "junit:junit:4.12"
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile "org.mockito:mockito-core:2.7.17"
}

// Override Gradle defaults - a force an exploded JAR view
sourceSets {
    main {
        output.resourcesDir = 'build/classes/main'
        output.classesDir   = 'build/classes/main'
    }
    test {
        output.resourcesDir = 'build/classes/test'
        output.classesDir   = 'build/classes/test'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}

// Java version compatibility to use when compiling Java source 
sourceCompatibility = '1.8'
// Java version to generate classes
targetCompatibility = '1.8'


idea {

    module {
        //if you love browsing Javadoc
        downloadJavadoc = false

        //and hate reading sources :)
        downloadSources = true
    }
}

task myZip(type: Zip) {
    description = "Creates a ZIP distribution of the `${archivesBaseName}' project."
    from '.'
    def datestamp = new Date().format("yyyyMMdd")
    def targetName = "peter-pilgrim-${archivesBaseName}-sources-${version}-${datestamp}.zip"
    archiveName "${targetName}"
    include '**/src/**'
    include '**/*.xml'
    include '**/*.gradle'
    include '**/*.txt'
    exclude '**/.gradle/**'
    exclude '**/.svn/**'
    exclude '**/.git/**'
    exclude '**/build/**'
    exclude '**/out/**'
    exclude '**/target/**'
    exclude '**/*.lock'
    /*
    exclude {
        details ->
            details.file.name.equals('.gradle')
    }
    */

    doLast {
        println "**** Creating achive targetName=${targetName} ****"
    }
}

task run(type: JavaExec, dependsOn: classes) {
    description = "Executes main application with default strategy"
    classpath = sourceSets.main.runtimeClasspath

    // Define the main application
    main = "uk.co.xenonique.client.myjobmatcher.MainApplication"
    
    // arguments to pass to the application
    args 'Sequence'
}

